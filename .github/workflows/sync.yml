name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次，你可以根据需要调整

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Fork
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Set Upstream
      run: git remote add upstream https://github.com/miurla/morphic.git

    - name: Fetch Upstream
      run: git fetch upstream

    - name: Merge Upstream
      run: git merge upstream/main  # 如果上游仓库使用其他分支名，请调整

    - name: Push Changes
      run: |
        git push origin HEAD:main  # 确保使用正确的分支名
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
